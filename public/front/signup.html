</head>

<body>
    <div class="container">
        <header class="d-flex  col-md-12 py-3">
          <ul class="nav nav-pills justify-content-left">
            <!--Navigation Bar Home Button-->
            <li button type="button" class="nav-item active"><a href="#" class="nav-link" aria-current="page"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
              </svg>Home</a></li>
            <!--Navigation Bar Contact Button-->
            <li button type="button" class="nav-item"><a href="#" class="nav-link"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-dots-fill" viewBox="0 0 16 16">
                <path d="M16 8c0 3.866-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7M5 8a1 1 0 1 0-2 0 1 1 0 0 0 2 0m4 0a1 1 0 1 0-2 0 1 1 0 0 0 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
            </svg>Contact</a></li>
            <!--Navigation Bar Aboutt Button-->
            <li button type="button" class="nav-item"><a href="#" class="nav-link"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z"/>
            </svg>About</a></li>
          </ul>

          <ul class="nav nav-pills">
            <li button type="button" class="nav-item"><a href="#" class="nav-link signup">Sign Up</a></li>
          </ul>
        </header>
        
        <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin">
            <p class= "heading">WaitOntario</p>
            <div class="modal-dialog" role="document">
              <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                  <h1 class="fw-bold mb-0 fs-2">Sign Up</h1>
                  
                </div>

                <p class ="signin-followup-line">Stay updated with waiting</p>
                
                <div class="modal-body p-5 pt-0">
                  <form class="">
                    <div class="form-floating mb-3">
                        <input type="firstname" class="form-control rounded-3" id="floatingInput" placeholder="First Name" fdprocessedid="hplpd">
                        <label for="floatingInput">First Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="lastname" class="form-control rounded-3" id="floatingInput" placeholder="First Name" fdprocessedid="hplpe">
                        <label for="floatingInput">Last Name</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="email" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com" fdprocessedid="hplpc">
                      <label for="floatingInput">Email address or Username</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Password" fdprocessedid="2fm09q">
                      <label for="floatingPassword">Password</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-3" id="floatingPassword" placeholder="Confirm Password" fdprocessedid="2fm09q">
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                    
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit" fdprocessedid="g7wx4j">Sign Up</button>
                    
                    <small class="text-body-secondary">By clicking Sign up, you agree to the terms of use.</small>
                    
                    <hr class="my-4">
                    <h2 class="fs-5 fw-bold mb-3"></h2>

                    <!--Insert the Sign Up Link below in #a tag-->
                    <p class = "signin-page-signup-bottonline">Already have an account?<a href="index.html">Sign In</a></p> 
                  </form>
                </div>

                
              </div>
            </div>
        </div>
        
        <div class ="footer">
          <a href="reportissue.html" class ="report-issue">Report an Issue</a>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
